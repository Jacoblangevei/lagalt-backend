# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Lagalt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ea3d1f7051884745bef3d6d20f264b97 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3ad2122321ff44dda2db83e1df11635f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ea3d1f7051884745bef3d6d20f264b97 }}/jacoblangevei/lagalt-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Lagalt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_44bff38f7e3e48a8a3cb0fbba95af691 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ea3d1f7051884745bef3d6d20f264b97 }}/jacoblangevei/lagalt-backend:${{ github.sha }}'