# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Lagalt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_a582a4c6e72846a092bb6f4a9d0d0937 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_faf4a2891d5e4e47a4594b62a1176332 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a582a4c6e72846a092bb6f4a9d0d0937 }}/lagaltbackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Lagalt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_cecf02f059f141f084f9e17a440c63e9 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_a582a4c6e72846a092bb6f4a9d0d0937 }}/lagaltbackend:${{ github.sha }}'