# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - Lagalt

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_ecc008b33d40461ba40c1c650a0fcc31 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5f2778f099ef4d118d8194b69c40ba2c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ecc008b33d40461ba40c1c650a0fcc31 }}/lagaltbackend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'Lagalt'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_7cc3a812e0984ab483f964b7f91cfd94 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_ecc008b33d40461ba40c1c650a0fcc31 }}/lagaltbackend:${{ github.sha }}'